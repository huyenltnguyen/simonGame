<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<title>Simon Game</title>
</head>

<body class="container">
	<div class="wrapper">
		<div>
			<div class="pad lightOff" id="green"></div>
		</div>

		<div id="secondRow">
			<div class="pad lightOff" id="red"></div>
			<h3>0/20</h3>
			<div class="pad lightOff" id="yellow"></div>
		</div>

		<div id="thirdRow">
			<div class="pad lightOff" id="blue"></div>
		</div>

		<div id="btnRow">
			<div id="startBtn" class="btn"><i class="fa fa-play"></i></div>
			<div id="strictBtn" class="btn strictOff">STRICT</div>
			<div id="resetBtn" class="btn"><i class="fa fa-repeat"></i></div>
		</div>
	</div>
</body>
</html>
