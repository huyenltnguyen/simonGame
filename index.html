<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="$1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="style.css">



  <title>Simon Game</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Simon Game</h1>
    </header>

    <div class="container">
        <div class="pad-wrapper">
          <div class="pad lightOff" id="green"></div>
        </div>
        <div class="pad-wrapper">
          <div class="pad lightOff" id="red"></div>
        </div>
        <div class="pad-wrapper">
          <div class="pad lightOff" id="yellow"></div>
        </div>
        <div class="pad-wrapper">
          <div class="pad lightOff" id="blue"></div>
        </div>


      <div class="btn-board">
        <h2>0/20</h2>
        <button id="startBtn">Start</button>
        <button id="strictBtn">Strict</button>
      </div>
    </div>

    <footer>
      <h3>Created by Huyen Nguyen</h3>
    </footer>

  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
