	<title>Simon Game</title>

<body>

	<div class="wrapper">
		<div class="padWrapper">
			<div>
				<div class="pad lightOff" id="green"></div>
				<div class="pad lightOff" id="red"></div>
			</div>
			
			<div>
				<div class="pad lightOff" id="yellow"></div>
				<div class="pad lightOff" id="blue"></div>
			</div>
		</div>

		<div class="circle">
			<h3>0/20</h3>
			<div id="startBtn"><i class="fa fa-play"></i></div>
			<div id="strictBtn" class="strictOff">Strict</div>
			<div id="resetBtn"><i class="fa fa-repeat"></i></div>	
		</div>
		

	</div>
